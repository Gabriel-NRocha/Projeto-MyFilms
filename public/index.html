<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de filmes para assistir</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="notie-master/dist/notie.min.css" />
  </head>
  <body>
    <header>
      <h2 id="h2-header"><i class="bi bi-film"></i> Mymovies</h2>
      <section class="search">
        <div class="input-wrapped movie-name-wrapped">
          <label for="movie-name">Nome:</label>
          <input type="text" id="movie-name" />
        </div>
        <div class="input-wrapped movie-year-wrapped">
          <label for="movie-year">Ano:</label>
          <input type="text" id="movie-year" />
        </div>
        <button id="search-button"><i class="bi bi-search"></i></button>
      </section>
    </header>
    <main>
      <h2>Comece agora sua lista de filmes!</h2>
      <section id="movie-list"></section>
      <article id="modal-overlay" class="overlay">
        <section id="modal-background"></section>
        <section id="modal-conteiner"></section>
      </article>
    </main>

    <script src="notie-master/dist/notie.min.js"></script>
    <script src="apiKey.js"></script>
    <script src="script.js"></script>
  </body>
</html>
